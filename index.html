<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autenticación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!--<link rel="stylesheet" href="build/css/style.css" />-->
    <link rel="stylesheet" href="build/css/mini.css" />
  </head>
  <body>
    <!--navbar-->
    <div class="container-fluid d-flex gap-4 align-items-center bg-dark py-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="36"
        height="36"
        fill="white"
        class="bi bi-bag-heart-fill ms-4"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5ZM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1Zm0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"
        />
      </svg>
      <p class="m-0 fs-1 text-white">Supermercado TDS</p>
    </div>

    <main class="container mt-5">
      <h1 class="display-3 text-center mb-5">Bienvenido colaborador</h1>
      <div>
        <img
          src="img/avatar.png"
          alt="imagen avatar"
          width="200px"
          class="img-fluid mb-4 d-block mx-auto"
        />
      </div>
      <form class="needs-validation" novalidate id="form-login">
        <div class="form-floating mb-4">
          <input
            type="number"
            class="form-control"
            id="floatingInputId"
            name="idUsuario"
            placeholder="Ingresa tu ID"
            min="1"
            step="1"
            required
          />
          <label for="floatingInputId">ID Empleado</label>
          <div class="valid-feedback">Excelente!</div>
          <div class="invalid-feedback">
            Ingresa tu ID. Éste debe ser un entero mayor a 1.
          </div>
        </div>
        <div class="form-floating mb-4">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="password"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Password</label>
          <div class="valid-feedback">Excelente!</div>
          <div class="invalid-feedback">Ingresa tu contraseña</div>
        </div>
        <button
          type="submit"
          id="btn-login"
          class="btn btn-secondary fw-bold opacidad"
          disabled
        >
          Log in
        </button>
      </form>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
